<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoAdmin Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <style>
    :root {
        --sidebar-name-color: hsl(204, 13%, 35%);
        --sidebar-nav-link-before-content-l3: "";
        --sidebar-nav-link-before-content: "";
    }
    .app-name-link {
        font-weight: bold;
    }
  </style>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
        name: 'GoAdmin v1.0.2',
        repo: 'http://github.com/GoAdminGroup/docs',
        homepage   : 'README.md',
        loadSidebar: true,
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 3,
        // coverpage: true,
        // logo: './_media/logo.jpg',
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: {
                '/': 'Type to search'
            },
            noData: {
                '/': 'No Results'
            },
            // Headline depth, 1 - 6
            depth: 2
        },
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
        pagination: {
            crossChapter: true
        },
        copyCode: {
            buttonText : 'Copy to clipboard',
            errorText  : 'Error',
            successText: 'Copied'
        },
        plugins: [
            EditOnGithubPlugin.create("https://github.com/GoAdminGroup/docs/blob/master/zh/", "https://github.com/GoAdminGroup/docs/blob/master/zh/", '<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo"> Edit on github'),
            function(hook, vm) {
                hook.doneEach(function() {                    
                    let uls = document.querySelectorAll('.sidebar-nav>ul>li>ul')
                    for (let i = 0; i < uls.length; i++) {
                        if (uls[i].parentNode.className != 'active') {
                            uls[i].style.display = "none";
                            uls[i].previousSibling.style.backgroundImage = "var(--sidebar-nav-pagelink-background-image)"
                        }
                    }
                });
            }
        ]        
    }
  </script>
    <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
</body>
</html>
