<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoAdmin Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <div style="display:none;">
     <script type="text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1278156902&web_id=1278156902"></script>
  </div>
  <style>
    :root {
        --sidebar-name-color: hsl(204, 13%, 35%)
    }
    .app-name-link {
        font-weight: bold;
    }
  </style> 
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
        name: 'GoAdmin v1.0.7',
        repo: 'http://github.com/GoAdminGroup/docs',
        homepage   : 'README.md',
        loadSidebar: true,
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 3,
        // coverpage: true,
        // logo: './_media/logo.jpg',
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: {
                '/': 'Type to search'
            },
            noData: {
                '/': 'No Results'
            },
            // Headline depth, 1 - 6
            depth: 2
        },
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
        pagination: {
            crossChapter: true
        },
        copyCode: {
            buttonText : 'Copy to clipboard',
            errorText  : 'Error',
            successText: 'Copied'
        },
        plugins: [
            EditOnGithubPlugin.create("https://github.com/GoAdminGroup/docs/edit/master/en/", "https://github.com/GoAdminGroup/docs/edit/master/en/", '<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo"> Edit on github'),
            function(hook, vm) {
                hook.doneEach(function() {                    
                    let uls = document.querySelectorAll('.sidebar-nav>ul>li>ul')
                    for (let i = 0; i < uls.length; i++) {
                        if (uls[i].className != 'app-sub-sidebar') {
                            if (uls[i].parentNode.className != 'active') {
                                uls[i].style.display = "none";
                                if (uls[i].previousSibling && typeof(uls[i].previousSibling) != "undefined" && uls[i].previousSibling.nodeName != '#text') {
                                    uls[i].previousSibling.style.backgroundImage = "var(--sidebar-nav-pagelink-background-image)"
                                }
                            }
                            if (uls[i].previousSibling && typeof(uls[i].previousSibling) != "undefined" && uls[i].previousSibling.nodeName != '#text') {
                                uls[i].previousSibling.style.backgroundPosition = "var(--sidebar-nav-pagelink-background-position)"
                                uls[i].previousSibling.style.padding = "var(--sidebar-nav-pagelink-padding, var(--sidebar-nav-link-padding))"
                                uls[i].previousSibling.href="javascript:;"
                            }
                            uls[i].parentNode.onclick = function(event) {
                                var ul = event.target.nextElementSibling;
                                if (ul) {
                                    if (ul.style.display === "none") {
                                        ul.style.display = "block";
                                        if (ul.previousSibling && typeof(ul.previousSibling) != "undefined" && ul.previousSibling.nodeName != '#text') {
                                            ul.previousSibling.style.backgroundImage = "var(--sidebar-nav-pagelink-background-image--active, var(--sidebar-nav-pagelink-background-image--loaded, var(--sidebar-nav-pagelink-background-image)))"
                                            ul.previousSibling.style.backgroundPosition = "var(--sidebar-nav-pagelink-background-position--active, var(--sidebar-nav-pagelink-background-position--loaded, var(--sidebar-nav-pagelink-background-image)))"
                                            ul.previousSibling.style.padding = "var(--sidebar-nav-pagelink-padding, var(--sidebar-nav-link-padding))"
                                        }
                                    } else {
                                        ul.style.display = "none";
                                        if (ul.previousSibling && typeof(ul.previousSibling) != "undefined" && ul.previousSibling.nodeName != '#text') {
                                            ul.previousSibling.style.backgroundImage = "var(--sidebar-nav-pagelink-background-image)"
                                            ul.previousSibling.style.backgroundPosition = "var(--sidebar-nav-pagelink-background-position)"
                                            ul.previousSibling.style.padding = "var(--sidebar-nav-pagelink-padding, var(--sidebar-nav-link-padding))"
                                        }
                                    }
                                }
                            };

                            let lis = uls[i].children
                            for (let j = 0; j < lis.length; j++) {
                                if (lis[j].children.length > 1) {
                                    lis[j].children[0].style.backgroundImage = "var(--sidebar-nav-pagelink-background-image)"
                                    lis[j].children[0].style.backgroundPosition = "var(--sidebar-nav-pagelink-background-position)"
                                    lis[j].children[0].style.padding = "var(--sidebar-nav-pagelink-padding, var(--sidebar-nav-link-padding))"
                                    lis[j].children[0].href="javascript:;"
                                }
                            }
                        }
                    }
                    var active = document.querySelector(".sidebar-nav li.active");
                    if (active) {
                        active.parentElement.style.display = "block";
                        if (active.parentElement.parentElement.parentElement.tagName == 'UL') {
                            active.parentElement.parentElement.parentElement.style.display = "block";
                        }
                    }
                });
            }
        ]
    }
  </script>
    <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
</body>
</html>
